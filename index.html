<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>pokedex</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">pokedex</span>
            </a>
        </nav>
    </header>
    <main class="conatiner">
        <div class="row">
            <div class="col-6 bg-red wild-pokemon">
            <h1>Wild Pokemon</h1>
            <ul id="api-pokemon"></ul>
            </div>
            <div class="row">
                <div class="col-12 bg-gray pokedex-screen">
                    <h1>Pokemon Info</h1>
                    <div id="active-pokemon"></div>
                </div>
                <div class="col-12 bg-red my-pokemon">
                    <h1>My Pokemon</h1>
                    <ul id="my-pokemon"></ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
    crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>


</html>
